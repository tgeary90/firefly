version: '2.4'
services:
  rmq:
    hostname: rmq
    container_name: rmq
    image: rabbitmq:3-management
    healthcheck:
      test: rabbitmqctl list_queues 
      interval: 30s
      timeout: 30s
      retries: 3
    ports:
      - "15672:15672"
  elastic:
    hostname: ff_es
    container_name: ff_es
    image: elasticsearch:6.4.3
    healthcheck:
      test: curl -s http://localhost:9200 >/dev/null; if [[ $$? == 52 ]]; then echo 0; else echo 1; fi
      interval: 30s
      timeout: 10s
      retries: 5
    volumes:
      - /home/tomg/firefly/es/data:/usr/share/elasticsearch/data
    environment:
      - "ES_JAVA_OPTS=-Xms2g -Xmx2g"
  app-etl:
    container_name: app-etl
    hostname: app-etl
    #image: app-etl:latest
    build: app-etl/src/main/docker
    depends_on:
      rmq:
        condition: service_healthy
      elastic:
        condition: service_healthy
    links:
      - rmq
      - elastic
    environment:
      - RMQ=rmq
      - ELASTIC=ff_es
    ports:
      - "9001:9001"
       #command: /bin/sh -c "ping -c4 rmq"  
       #command: /bin/sh -c "curl -f localhost:15672"
  app-agent:
    container_name: app-agent
    hostname: app-agent
    #image: app-agent:latest
    build: app-agent/src/main/docker
    depends_on:
      rmq:
        condition: service_healthy
    links:
      - rmq
#    command: "-c 'ping rmq'"
    volumes:
      - ${GCP_ACCT_FILE_DIR}:/acct_files
    environment:
      - RMQ=rmq
      - GCP_ACCT_FILE=${GCP_ACCT_FILE}


