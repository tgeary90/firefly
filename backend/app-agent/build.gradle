apply plugin: 'scala'
apply plugin: 'org.springframework.boot'
apply plugin: 'io.spring.dependency-management'

bootJar {
	baseName = 'app-agent'
}

test {
	useJUnitPlatform()
}

dependencies {

	// conncector GCP implementation
	compile project(':gcp-connector')

	// fetch domain
	compile project(':fetch-domain')

	// jackson databind to serialize buckets over the wire
	compile 'com.fasterxml.jackson.module:jackson-module-scala_2.11:2.10.1'
	compile 'com.fasterxml.jackson.core:jackson-databind:2.10.1'

	// for secure buckets endpoint.
	compile 'org.springframework.boot:spring-boot-starter-security'

	// for authorization (basic auth would do otherwize)
	compile 'io.jsonwebtoken:jjwt:0.9.1'

	// Use Scala 2.11 in our library project
	compile 'org.scala-lang:scala-library:2.11.12'
	compile "org.springframework.boot:spring-boot-starter-web"

	// Rabbit MQ for queueing
	compile 'com.rabbitmq:amqp-client:5.7.1'

	// Use Scalatest for testing our library
	testCompile "org.springframework.boot:spring-boot-starter-test"
}
